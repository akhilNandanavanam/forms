<div>
  <form [formGroup]="user_data">
  <table>
    <tr><td>Name</td><td><input type="text" name="name" [formControl]="name"></td></tr>
    <tr><td>E-Mail</td><td><input type="text" name="mail" [formControl]="mail"></td></tr>
    <tr><td>Password</td><td><input type="password" name="password" [formControl]="password"></td></tr>
    <tr><td><button type="submit" name="submit" onClick="document.getElementById('dispVal').style.display='block';">Submit</button></td><td></td></tr>
</table>
</form>
</div>

<div *ngIf="name.hasError(required)"><p>Name is required</p></div>
<div *ngIf="mail.hasError(required)"><p>Email is required</p></div>
<div *ngIf="mail.hasError(pattern)"><p>E-Mail is badly formatted</p></div>
<div *ngIf="password.hasError(required)"><p>Password is required</p></div>
<div *ngIf="password.hasError(pattern)"><p>Password must have UpperCase, LowerCase, Number/SpecialChar and min 8 Chars</p></div>

<div id="dispVal" style="display: none;">
  <table>
    <tr><th>Element</th><th>Value</th></tr>
    <tr><td>Name</td><td>{{name.value}}</td></tr>
    
    <tr><td>E-Mail</td><td>{{mail.value}}</td></tr>
    <tr><td>Password</td><td>{{password.value}}</td></tr>
  </table>
</div>
